<!DOCTYPE html>   <!--this highest prriority is inline Css then style and then external css-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css priority</title>
    <link rel="stylesheet" href="link2.css">    <!--external css-->

    <style>
        p  /*style tag css*/
        {
            color:red ;
            background-color: coral;
        }
    </style>
</head>
<body>    <!--inline css-->
    <p style="color: blueviolet; background: rgb(156, 127, 127);">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio sed explicabo ullam, optio, vel incidunt recusandae, mollitia distinctio blanditiis odit praesentium aliquid suscipit quia illum pariatur culpa perferendis perspiciatis eveniet.</p>
    
</body>
</html>
