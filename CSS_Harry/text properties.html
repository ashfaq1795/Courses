<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text properties</title>

    <style>
        p
        {
            height: 400px;
            width: 250px;
            color: azure;
            background-color: darkblue;
            text-decoration: rgb(185, 15, 15) overline underline; /*see MDN*/
            text-transform: uppercase;
            line-height: 40px;  /* sets the height of a line box. */
            font-size: 13px;
            font-family:cursive;
            font-style:normal; /*normal, italic, or oblique*/
        }
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore, nesciunt iure nam dignissimos repudiandae cum totam voluptate exercitationem perspiciatis non deserunt soluta voluptates asperiores suscipit officia reprehenderit illo, architecto error!
    </p>
</body>
</html>
