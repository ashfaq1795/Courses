<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External css</title>
    <!--external css -->
    <link rel="stylesheet" href="link1.css">
</head>
<body>
   <div id="first">   <!--called attribute just like function call. same attribute can't be called in more than one element-->
      This is attribute. To access attribute in style tag we use # operator.
   </div>            <!--called class just like function call. same class can me called in more than one element-->
   <div class="abc">
    This is class. To access class in style tag we use . operator.
   </div>
</body>
</html>
