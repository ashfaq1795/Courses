<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(A)</title>
</head>
<body>
    <h1><u>HEC Need Based Scholarship Form</u></h1>
 <form action="data.html" method="get"> 
     <div>
        <label for="myname"><b>Name:</b></label>
         <input type="text" name="myname" placeholder="Enter your name">
    </div>
    <br>
    <div>
        <label for="myregno"><b>Registration No:</b></label>
         <input type="text" name="myregno" placeholder="Enter your Reg No">
    </div>
    <br>
    <div>
        <label for="mybirthdate"><b>Date of birth:</b></label>
         <input type="date" name="mybirthdate">
    </div>
    <br>
    <div>
        <label for="gender"><b>Gender:</b></label>
         <input type="radio" name="gender">Male
         <input type="radio" name="gender">Female
    </div>
    <br>
    <div>
        <label for="mybonus"><b>Bonus:</b></label>
        <input type="number" name="mybonus">
    </div>
    <br>
    <div>
        <label for="myemail"><b>Email:</b></label>
         <input type="email" name="myemail" placeholder="Enter your @email address">
    </div>
    <br>
    <div>
        <label for="myeligibility"><b>Are you eligible for this Scholarship?</b></label>
         <input type="checkbox" name="myeligibility">
    </div>
    <br>
    <div>
       <label for="income"><b>Enter your Monthly Income:</b></label>
         <input type="number" name="income" placeholder="Monthly income">
    </div>
    <br>
    <div>
        <label for="eligible"><b>Why you are eligible for this Scholarship?</b></label><br>
         <textarea type="textarea" name="eligible" rows="10" cols="40" placeholder="Reason of eligibility"></textarea>
    </div>
    <br>
    <div>
         <input type="submit" name="submit now">
         or
         <input type="reset" name="reset now">
    </div>
    <br>
 </form>   
</body>
</html>
